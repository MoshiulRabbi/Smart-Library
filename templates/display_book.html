{% extends 'base.html' %}

{% block content %}
<style>
    .display_books_table{
        margin: 100px;
       

    }
    body{
        background-color:#b7d7e8;
    }

</style>




<div class="display_books_table">
    <h2 style="font-family: cursive; text-align:center">Available Books in the Library</h2>

    <center>
        <br>
    <form action="{% url 'display_books' %}" method="get">
        <input name="q"  placeholder="Search...">
        <button type="submit">Search</button>
    </form>
    </center>
    <br>

    <table class="table table-dark table-striped table-hover  table-bordered border-success"
        style="text-align: center;">
        <thead>
            <tr>

                <th scope="col">ISBN Number</th>
                <th scope="col">Books Name</th>
                <th scope="col">Authors</th>
                <th scope="col">Available Copies</th>
                <th scope="col">Borrow this book</th>
            </tr>
        </thead>
        <tbody>

            {% for book in books %}
            <tr>

                <td>{{book.ISBN_NUM}}</td>
                <td>{{book.BOOKS_NAME}}</td>
                <td>{{book.AUTHORS}}</td>
                <td>{{book.AVAILABLE_COPIES}}</td>
                <td><a href="{% url 'borrow' book.id %}">Borrow</a></td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
</div>
{% endblock %}
